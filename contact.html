<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 py-10 px-4 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-gray-800 text-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Contact Me</h2>
    <form action="mailto:leonardoduor91@gmail.com" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Your Name/Company.</label>
        <input type="text" id="name" name="name" required class="mt-1 w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">From (Your Email)</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="to" class="block text-sm font-medium text-gray-300">To (Recipient)</label>
        <input type="text" id="to" name="to" value="leonardoduor91@gmail.com" readonly class="mt-1 w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
        <textarea id="message" name="message" rows="5" required class="mt-1 w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Send Message</button>
    </form>
  </div>
</body>
</html>
